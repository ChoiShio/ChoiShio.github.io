<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <!-- <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" 
     class="btn btn--twitter" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter">
     <i class="fab fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span>
  </a> -->

  <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}" class="btn btn--email"
     onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} E-mail">
     <i class="fa fa-envelope share-button"> E-mail</i>
  </a>                          

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" class="btn btn--facebook" 
     onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook">
     <i class="fab fa-fw fa-facebook" aria-hidden="true"></i><span> Facebook</span>
  </a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" class="btn btn--linkedin" 
     onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
     <i class="fab fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
  </a>

  {% if page.use_kakao-sdk %}
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script type="text/javascript">
    Kakao.init('5dcd27f4d8488ac5c4ca8ee29809f86a');
  </script>
  <script src="/assets/js/kakao-custom.min.js"></script>
  {% endif %}
  <a id="kakao-link-btn" class="btn btn--comment"
     onclick="scrapKakao(this)" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} KakaoTalk">
     <i class="fa-fw fas fa-comment" aria-hidden="true"></i><span> KakaoTalk</span>
  </a>
</section>

<style>
  /* Email button */
  .fa-envelope {
      color: #FFFFFF;
  }
  .fa-envelope:hover {
      background-color: #000000;
  }
</style>
